<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Coordinación – SDCS</title>

  <link rel="stylesheet" href="/base/styles.css" />
  <link rel="stylesheet" href="./coordinador.css" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <main class="card card-dash">
    <header class="dash__header">
      <div class="dash__left">
        <h1 class="h">Dashboard de Coordinación</h1>
        <p class="p">Revisión, publicación y control de <strong>Qué vamos a aprender</strong>, <strong>Proyecto</strong> y <strong>Clases</strong>.</p>
      </div>
      <div class="dash__right">
        <div class="selects">
          <label>Grado <select id="gradoSel"></select></label>
          <label>Trimestre <select id="triSel"></select></label>
          <label>Estado
            <select id="pubSel">
              <option value="todos">Todos</option>
              <option value="publicados">Solo publicados</option>
              <option value="borradores">Solo borradores</option>
            </select>
          </label>
        </div>
        <div class="search">
          <input id="q" type="search" placeholder="Buscar por título, descripción…" />
          <button id="btnRecargar" class="btn btn-accent">Recargar</button>
        </div>
      </div>
    </header>

    <section class="grid3">
      <article class="card kpi"><div class="kpi__head">Qué vamos a aprender</div><div class="kpi__body"><span id="kpiQA" class="kpi__num">0</span></div><div class="kpi__foot"><button id="btnQA" class="btn-ghost">Ver detalle</button></div></article>
      <article class="card kpi"><div class="kpi__head">Proyecto</div><div class="kpi__body"><span id="kpiPROY" class="kpi__num">0</span></div><div class="kpi__foot"><button id="btnPROY" class="btn-ghost">Ver detalle</button></div></article>
      <article class="card kpi"><div class="kpi__head">Clases</div><div class="kpi__body"><span id="kpiCLASES" class="kpi__num">0</span></div><div class="kpi__foot"><button id="btnCLASES" class="btn-ghost">Ver detalle</button></div></article>
    </section>

    <section id="panel" class="panel"></section>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal__inner">
      <div class="modal__head">
        <h3 id="mTitle" class="h"></h3>
        <button id="mClose" class="btn btn-ghost">Cerrar</button>
      </div>
      <div id="mBody" class="modal__body"></div>
    </div>
  </div>

  <script type="module" src="./coordinador.js"></script>
</body>
</html>
