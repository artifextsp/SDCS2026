<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso Administrador – SDCS</title>
  <link rel="stylesheet" href="../base/styles.css" />
  <link rel="stylesheet" href="./administrador.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- más angosto y centrado -->
  <main class="card card-auth">
    <h1 class="h">Administrador</h1>
    <p class="p">Ingresa tu <strong>código</strong> de administrador.</p>

    <label for="codigo">Código</label>
    <input id="codigo" class="input" type="text" inputmode="numeric" placeholder="Ej. 943009" maxlength="6" />

    <button id="btn">Entrar</button>
    <div id="msg" class="msg" style="display:none"></div>
  </main>

  <script type="module" src="./administrador.js"></script>
</body>
</html>
