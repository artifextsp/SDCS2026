<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso – SDCS</title>
  <link rel="stylesheet" href="../base/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <main class="card">
    <h1 class="h">Acceso</h1>
    <p class="p">Ingresa tu <strong>código</strong> de 6 dígitos.</p>

    <label for="codigo">Código</label>
    <input id="codigo" class="input" type="text" inputmode="numeric"
           autocomplete="one-time-code" placeholder="Ej. 902671" maxlength="6" />

    <button id="btn">Entrar</button>
    <div id="msg" class="msg" style="display:none"></div>
    <div class="footer">SDCS · Fase 1</div>
  </main>

  <script type="module">
    import { validarAccesoPorCodigo, redirigirSegunPerfil } from '../js/auth.js';
    const $ = (id) => document.getElementById(id);
    const btn = $('btn'); const msg = $('msg'); const codigoEl = $('codigo');

    function showMsg(text, kind='err'){
      msg.style.display = 'block';
      msg.className = 'msg ' + (kind || '');
      msg.textContent = text;
    }

    btn.addEventListener('click', async () => {
      showMsg('', ''); btn.disabled = true;
      const codigo = codigoEl.value.trim();
      if (!/^\d{6}$/.test(codigo)) { showMsg('El código debe tener 6 dígitos.'); btn.disabled = false; return; }

      const { data, error } = await validarAccesoPorCodigo(codigo);
      if (error) { showMsg('Error: ' + (error.message || 'No se pudo validar.')); btn.disabled = false; return; }
      if (!data) { showMsg('Código no válido.'); btn.disabled = false; return; }

      showMsg('Acceso concedido. Redirigiendo…', 'ok');
      redirigirSegunPerfil(data.perfil); // COORDINADOR -> dash coordinador; ESTUDIANTE -> dash estudiante
    });

    // Enviar con Enter
    codigoEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') btn.click(); });
  </script>
</body>
</html>
